<!-- In update_account_details.html -->
<form method="post" action="{% url 'users:update_account_details' %}">
    {% csrf_token %}
    <input type="hidden" name="user_id" value="{{ user_id }}">
    
    <div>
        <label for="login_id">Login ID:</label>
        <input type="text" id="login_id" name="login_id" value="{{ login_id }}" required>
    </div>
    
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ email }}" required>
    </div>
    
    <div>
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" value="{{ first_name }}" required>
    </div>
    
    <div>
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" value="{{ last_name }}" required>
    </div>
    
    <div>
        <label for="role">Role:</label>
        <input type="text" id="role" name="role" value="{{ role }}" required>
    </div>
    
    <div>
        <label for="new_password">New Password (optional):</label>
        <input type="password" id="new_password" name="new_password">
    </div>
    
    <div>
        <label for="password">Current Password:</label>
        <input type="password" id="password" name="password" required>
    </div>
    
    <button type="submit">Update</button>
</form>
