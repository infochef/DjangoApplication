<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Program</title>
</head>
<body>
    <h1>Create New Program</h1>
    <form method="post" action="{% url 'programms:create_program_offered' %}">
        {% csrf_token %}
        <label for="ProgramName">Program Name:</label>
        <input type="text" id="ProgramName" name="ProgramName" required><br><br>

        <label for="Description">Description:</label>
        <input type="text" id="Description" name="Description" required><br><br>

        <label for="Applicant_eligibility">Applicant Eligibility:</label>
        <input type="text" id="Applicant_eligibility" name="Applicant_eligibility" required><br><br>

        <label for="Duration">Duration:</label>
        <input type="number" id="Duration" name="Duration" required><br><br>

        <label for="Degree_certificate_offered">Degree Certificate Offered:</label>
        <input type="text" id="Degree_certificate_offered" name="Degree_certificate_offered" required><br><br>

        <input type="submit" value="Add Program">
    </form>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <br>
    <a href="{% url 'programms:list_programs_offered' %}">Back to Programs List</a>
</body>
</html>
