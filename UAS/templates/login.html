<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container-fluid d-flex align-items-center justify-content-center min-vh-100">
        <div class="login-wrapper">
            <div class="login-form">
                <h2 class="title">Data Utility</h2>
                <p class="subtitle">Romance until death</p>
                <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">

                    <div class="form-group">
                        <label for="login_id">Login ID:</label>
                        <input type="text" id="login_id" name="login_id" class="form-control" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <label for="role">Role:</label>
                        <input type="role" id="role" name="role" class="form-control" placeholder="role" required>
                    </div>
                    {% comment %} <div class="form-group">
                        <label for="role">Role:</label>
                        <select id="role" name="role" class="form-control" required>
                            <option value="User">User</option>
                            <option value="Admin">Admin</option>
                            <option value="Manager">Manager</option>
                        </select>
                    </div> {% endcomment %}
                    <button type="submit" class="btn btn-primary btn-block">Start now</button>
                </form>
                <div class="text-center mt-3">
                    <a href="{% url 'users:forgot_password' %}">Forgot Password?</a> |
                    <a href="{% url 'users:signup' %}">No Account Yet? Register</a>
                </div>
            </div>
            <div class="login-image">
                <img src="{% static 'images/ai-generated-8331364_1280.jpg' %}" alt="Login Image"> <!-- Replace with actual image -->
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
