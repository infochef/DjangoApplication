<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account Details</title>
</head>
<body>
    <h1>User Account Details</h1>
    <form method="post" action="{% url 'users:account_details' %}">
        {% csrf_token %}
        <input type="hidden" name="user_id" value="{{ user_id }}">

        <div>
            <label for="login_id">Login ID:</label>
            <input type="text" id="login_id" name="login_id" value="{{ login_id }}" required>
        </div>
        <div>
            <label for="role">Role:</label>
            <input type="text" id="role" name="role" value="{{ role }}" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ email }}" required>
        </div>
        <div>
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" value="{{ first_name }}" required>
        </div>
        <div>
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" value="{{ last_name }}" required>
        </div>
        <div>
            <button type="submit">Update Details</button>
        </div>
    </form>
</body>
</html>
